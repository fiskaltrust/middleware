resources:
  pipelines:
    - pipeline: build
      source: fiskaltrust.Middleware.SCU.DE
      trigger:
        branches:
          include:
            - refs/tags/scu-de/*

trigger: none
pr: none

stages:
  - template: templates/release.yml
    parameters:
      type: fiskaltrust.Middleware.SCU.DE
      artifact: build
      projects:
        - CryptoVision
        - DieboldNixdorf
        - Epson
        - FiskalyCertified
        - Swissbit
        - DeutscheFiskal
        - SwissbitCloud
        - InMemory
      stages:
        - stage: Release_Sandbox
          dependsOn: []
          templateContext:
            environment: sandbox
            storage: stdevwesteuropepackages
            serviceConnection: rg-dev-westeurope-packages

        - stage: Release_Production
          templateContext:
            dependsOnPrefix: Release_Sandbox
            environment: production
            storage: stprodwesteuropepackages
            serviceConnection: rg-prod-westeurope-packages

  - template: templates/release-legacy.yml
    parameters:
      type: fiskaltrust.Middleware.SCU.DE
      artifact: build
      projects:
        - CryptoVision
        - DieboldNixdorf
        - Epson
        - FiskalyCertified
        - Swissbit
        - DeutscheFiskal
        - SwissbitCloud
        - InMemory
      stages:
        - stage: Release_Sandbox_Legacy
          dependsOn: []
          templateContext:
            environment: sandbox
            storage: fiskaltrustsandbox
            serviceConnection: sandbox-legacy-packages

        - stage: Release_Production_Legacy
          templateContext:
            dependsOnPrefix: Release_Sandbox
            environment: production
            storage: fiskaltrustsandbox
            serviceConnection: production-legacy-packages

  - template: templates/release-legacy-nuget.yml
    parameters:
      type: fiskaltrust.Middleware.SCU.DE
      artifact: build
      projects:
        - CryptoVision
        - DieboldNixdorf
        - Epson
        - FiskalyCertified
        - Swissbit
        - DeutscheFiskal
        - SwissbitCloud
        - InMemory
      stages:
        - stage: Release_Sandbox_Legacy
          dependsOn: []
          templateContext:
            environment: sandbox
            feed: dev
            serviceConnection: sandbox-legacy-packages

        - stage: Release_Production_Legacy
          templateContext:
            dependsOnPrefix: Release_Sandbox
            environment: production
            feed: middleware
            serviceConnection: production-legacy-packages