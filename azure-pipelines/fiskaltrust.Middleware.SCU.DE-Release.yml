resources:
  pipelines:
    - pipeline: build
      source: fiskaltrust.Middleware.SCU.DE
      trigger:
        branches:
          include:
            - main
        tags:
          - refs/tags/scu-de/*/v*

trigger: none
pr: none

stages:
  - template: templates/release.yml
    parameters:
      type: fiskaltrust.Middleware.SCU.DE
      artifact: build
      projects:
        - CryptoVision
        - DieboldNixdorf
        - Epson
        - FiskalyCertified
        - Swissbit
        - DeutscheFiskal
        - SwissbitCloud
        - InMemory
      stages:
        - stage: Release_Sandbox
          dependsOn: []
          templateContext:
            environment: sandbox
            storage: stdevwesteuropepackages
            serviceConnection: rg-dev-westeurope-packages

