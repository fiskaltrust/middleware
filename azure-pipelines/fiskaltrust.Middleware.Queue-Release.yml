resources:
  pipelines:
    - pipeline: build
      source: fiskaltrust.Middleware.Queue
      trigger:
        branches:
          include:
            - main
        tags:
          - refs/tags/queue/*/v*

trigger: none

stages:
  - template: templates/release.yml
    parameters:
      type: fiskaltrust.Middleware.Queue
      artifact: build
      projects:
        - InMemory
        - SQLite
        - PostgreSQL
        - MySQL
      stages:
        - stage: Release_Sandbox
          templateContext:
            environment: sandbox
            storage: stdevwesteuropepackages
            serviceConnection: rg-dev-westeurope-packages

