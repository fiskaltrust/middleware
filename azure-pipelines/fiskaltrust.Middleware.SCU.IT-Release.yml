resources:
  pipelines:
    - pipeline: build
      source: fiskaltrust.Middleware.SCU.IT
      trigger:
        branches:
          include:
            - refs/tags/scu-it/*

trigger: none
pr: none

stages:
  - template: templates/release.yml
    parameters:
      type: fiskaltrust.Middleware.SCU.IT
      artifact: build
      projects:
        - EpsonRTPrinter
        - CustomRTPrinter
        - CustomRTServer
      stages:
        - stage: Release_Sandbox
          dependsOn: []
          templateContext:
            environment: sandbox
            storage: stdevwesteuropepackages
            serviceConnection: rg-dev-westeurope-packages

