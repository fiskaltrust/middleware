name: Prepare Release

on:
  workflow_dispatch:
  
jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0 
          token: ${{ secrets.REPOSITORY_WRITE_PAT }}

      - name: Install nbgv
        run: dotnet tool update -g nbgv  
    
      - name: Configure git for PAT
        run: |
            git config user.name "Release Bot"
            git config user.email "dev-portal-poscreator@fiskaltrust.de"
            git remote set-url origin https://x-access-token:${{ secrets.REPOSITORY_WRITE_PAT }}@github.com/${{ github.repository }}.git
      
      - name: Prepare release branch with nbgv
        id: prepare-release
        run: |
            output=$(nbgv prepare-release rc)         
            echo "$output"
            BRANCH=$(echo "$output" | grep -oE 'release/[^ ]+')
            echo "release_branch=$BRANCH"
            echo "release_branch=$BRANCH" >> $GITHUB_OUTPUT

            version=${BRANCH#release/v}
            echo "release_version=$version"
            echo "release_version=$version" >> $GITHUB_OUTPUT
        
      - name: Debug branches
        run: |
          git branch -a
          git log --oneline --decorate --graph -5
          echo "Main version.json:"
          git checkout main
          head -20 version.json
          echo "Release branch version.json:"
          git checkout ${{ steps.prepare-release.outputs.release_branch }}
          head -20 version.json

      - name: Push changes
        run: |    
          # Push release branch bump (1.x -rc version)
          git checkout ${{ steps.prepare-release.outputs.release_branch }}
          git status
          git log --oneline --decorate --graph -3
          git push origin ${{ steps.prepare-release.outputs.release_branch }}

          #Push main branch changes (next -ci version)
          git checkout main
          git push origin main   

      - name: Create Pull Request for release branch
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.REPOSITORY_WRITE_PAT }}
          branch: ${{ steps.prepare-release.outputs.release_branch }}
          base: main
          title: "Prepare release v${{ steps.prepare-release.outputs.release_version }}"
          body: |
            This PR prepares the release branch for version `${{ steps.prepare-release.outputs.release_version }}`.
            - Sets release branch version to `${{ steps.prepare-release.outputs.release_version }}-rc`
            - Bumps main to next `-ci` version
