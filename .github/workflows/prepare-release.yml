name: Prepare Release

on:
  workflow_dispatch:
  pull_request:
      paths:
       - .github/workflows/prepare-release.yml   
jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # important for branch creation

      - name: Install nbgv
        run: dotnet tool update -g nbgv

      - name: Get base version from version.json
        id: get_version
        run: |
          VERSION_JSON=$(nbgv get-version -f json)
          echo "$VERSION_JSON"

          # Extract SimpleVersion (like 1.3.76-ci)
          SIMPLE_VERSION=$(echo "$VERSION_JSON" | jq -r '.Version')
          echo "SIMPLE_VERSION=$SIMPLE_VERSION"
          # Strip '-ci' suffix if present
          BASE_VERSION=${SIMPLE_VERSION%-ci*}

          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT

      - name: Prepare release branch with nbgv
        run: |
          nbgv prepare-release rc --version ${{ steps.get_version.outputs.base_version }}

      - name: Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Push main branch changes (next -ci version)
          git checkout main
          git push origin main

          # Push release branch changes (-rc version)
          git checkout release/v${{ steps.get_version.outputs.base_version }}
          git push origin release/v${{ steps.get_version.outputs.base_version }}

      - name: Create Pull Request for release branch
        uses: peter-evans/create-pull-request@v6
        with:
          branch: release/v${{ steps.get_version.outputs.base_version }}
          base: main
          title: "Prepare release v${{ steps.get_version.outputs.base_version }}"
          body: |
            This PR prepares the release branch for version `${{ steps.get_version.outputs.base_version }}`.
            - Sets release branch version to `${{ steps.get_version.outputs.base_version }}-rc`
            - Bumps main to next `-ci` version
