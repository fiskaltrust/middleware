name: Slash Command Dispatch

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v4
        with:
          token: ${{ secrets.SLASH_COMMAND }}
          issue-type: pull-request
          permission: write
          commands: |
            run
            package
