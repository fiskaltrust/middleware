name: command version

on:
  repository_dispatch:
    types: [version-command]

permissions:
  contents: write
  pull-requests: write

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/heads/${{ github.event.client_payload.pull_request.head.ref }}
          token: ${{ secrets.REPOSITORY_WRITE_PAT }}

      - name: Install nbgv
        run: dotnet tool update -g nbgv

      - name: Configure git for PAT
        run: |
            git config user.name "Release Bot"
            git config user.email "dev-portal-poscreator@fiskaltrust.de"
            git remote set-url origin https://x-access-token:${{ secrets.REPOSITORY_WRITE_PAT }}@github.com/${{ github.repository }}.git

      - name: Update version (nbgv prepare-release)
        run: |
          CURRENT_VERSION=$(nbgv get-version -f json | jq -r '.Version')
          nbgv set-version "$CURRENT_VERSION"

      - name: Push updated version
        run: |
          git add version.json
          git commit -m "Update version to full release" || echo "No changes to commit"
          git push origin HEAD
