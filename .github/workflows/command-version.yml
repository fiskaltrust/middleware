name: command version

on:
  workflow_dispatch:
  repository_dispatch:
    types: [version-command]

permissions:
  contents: write
  pull-requests: write

jobs:
  checkout:
    runs-on: ubuntu-latest
    outputs:
      release_branch: ${{ steps.set_branch.outputs.release_branch }}
    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - id: set_branch
        run: |
          # Detect current branch as release branch
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "release_branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Install nbgv
        run: dotnet tool update -g nbgv

  version:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.checkout.outputs.release_branch }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version (nbgv prepare-release)
        run: |
          # This will update version.json to the full release version without rc
          nbgv prepare-release "" --nextVersion $(nbgv get-version -f json | jq -r '.Version')
      
      - name: Push updated version
        run: |
          git add version.json
          git commit -m "Update version to full release"
          git push origin ${{ needs.checkout.outputs.release_branch }}
