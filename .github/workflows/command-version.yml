name: command version

on:
  repository_dispatch:
    types: [version-command]

permissions:
  contents: write
  pull-requests: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.capture-version.outputs.version }}
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/heads/${{ github.event.client_payload.pull_request.head.ref }}
          token: ${{ secrets.REPOSITORY_WRITE_PAT }}

      - name: Install nbgv
        run: dotnet tool update -g nbgv

      - name: Configure git for PAT
        run: |
          git config user.name "ReleaseBot"
          git config user.email "dev-portal-poscreator@fiskaltrust.de"
          git remote set-url origin https://x-access-token:${{ secrets.REPOSITORY_WRITE_PAT }}@github.com/${{ github.repository }}.git

      - name: Update version (nbgv prepare-release)
        if: startsWith(github.event.client_payload.pull_request.head.ref, 'release/')
        run: |
          CURRENT_VERSION=$(nbgv get-version -f json | jq -r '.Version')
          nbgv set-version "$CURRENT_VERSION"

      - name: Push updated version
        if: startsWith(github.event.client_payload.pull_request.head.ref, 'release/')
        run: |
          git add version.json
          git commit -m "Update version to full release" || echo "No changes to commit"
          git push origin HEAD

      - name: Capture version
        id: capture-version
        run: |
          NEW_VERSION=$(nbgv get-version -f json | jq -r '.Version')
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

  success:
    needs:
      - version
    runs-on: ubuntu-latest
    if: success('version')
    steps:
      - name: Add reaction
        uses: peter-evans/create-or-update-comment@v4
        with:
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reactions: hooray
          reactions-edit-mode: replace
          edit-mode: replace
          body: |
            /${{ github.event.client_payload.slash_command.command }} ${{ github.event.client_payload.slash_command.args.all }}
            [![](https://badgen.net/static/${{ github.event.client_payload.slash_command.command }}%20${{ needs.version.outputs.new-version }}/success/green)](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

  failure:
    needs:
      - version
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Add reaction
        uses: peter-evans/create-or-update-comment@v4
        with:
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reactions: confused
          reactions-edit-mode: replace
          edit-mode: replace
          body: |
            /${{ github.event.client_payload.slash_command.command }} ${{ github.event.client_payload.slash_command.args.all }}
            [![](https://badgen.net/static/${{ github.event.client_payload.slash_command.command }}%20${{ github.run_id }}/failure/red)](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
