name: SCU.IT CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      commit:
        type: string
        required: false
  pull_request:
    paths:
      - .github/workflows/**
      - scu-it/**

jobs:
  test:
    name: Test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit }}
          fetch-depth: 0

      - uses: ./.github/actions/build
        with:
          pattern: scu-it/fiskaltrust.Middleware.SCU.IT.sln
          configuration: Debug

      - name: Unit Tests
        uses: ./.github/actions/test
        with:
          directory: scu-it/test
          pattern: "UnitTest"
          args: "--no-build"

      - name: Integration Tests
        uses: ./.github/actions/test
        with:
          directory: scu-it/test
          pattern: "IntegrationTest"
          args: "--no-build"

      # - name: Acceptance Tests
      #   uses: ./.github/actions/test
      #   with:
      #     directory: scu-it/test
      #     pattern: "AcceptanceTests"
      #     args: '--no-build'

  publish-test-results:
    name: Publish Tests Results
    needs: test
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    if: always()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          check_name: SCU.IT Test Results
          check_run: false
          comment_mode: always
          files: "artifacts/**/*.trx"
          commit: ${{ inputs.commit }}
