name: 'Build'
inputs:
  pattern:
    required: true
    type: string
  configuration:
    type: string
    default: Release
  useMsBuild:
    required: false
    type: boolean

runs:
  using: "composite"
  steps:
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x

    - name: Restore
      run: dotnet restore "${{ inputs.pattern }}"
      shell: pwsh
      
    - name: Build
      if: "!inputs.useMsBuild"
      run: dotnet build "${{ inputs.pattern }}" --configuration ${{ inputs.configuration }} --no-restore
      shell: pwsh

    - name: Build
      if: "inputs.useMsBuild"
      run: msbuild ${{ inputs.pattern }} /p:Configuration=${{ inputs.configuration }} /p:Platform="Any CPU" /p:BuildProjectReferences=true  /t:Rebuild
      shell: pwsh
      
