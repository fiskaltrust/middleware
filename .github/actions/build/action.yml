name: 'Build'
inputs:
  pattern:
    required: true
    type: string
  configuration:
    type: string
    default: Release
  xamarin:
    required: false
    type: boolean

runs:
  using: "composite"
  steps:
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x

    - name: Set up JDK 17
      if: "inputs.xamarin"
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      if: "inputs.xamarin"
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 9477386

    - name: Add msbuild to PATH
      if: "inputs.xamarin"
      uses: microsoft/setup-msbuild@v2

    - name: Install boots
      if: "inputs.xamarin"
      run: dotnet tool install --global boots
      shell: pwsh

    - name: Install Xamarin
      if: "inputs.xamarin"
      run: boots --stable Xamarin.Android
      shell: pwsh

    - name: Restore
      run: dotnet restore "${{ inputs.pattern }}"
      shell: pwsh
      
    - name: Build
      if: "!inputs.xamarin"
      run: dotnet build "${{ inputs.pattern }}" --configuration ${{ inputs.configuration }} --no-restore
      shell: pwsh

    - name: Build
      if: "inputs.xamarin"
      run: msbuild ${{ inputs.pattern }} /p:Configuration=${{ inputs.configuration }} /p:Platform="Any CPU" /p:BuildProjectReferences=true
      shell: pwsh
      
